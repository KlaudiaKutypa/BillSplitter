<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="header">
            <h1>BillSplitter</h1>
            <p>Split bill with your friends!</p>
        </div>
        <div class="content">
            <label for="bill">Bill</label>
            <input type="number" id="bill">

            <label for="people">Friends</label>
            <input id="people" type="number">

            <label for="tip">Tip</label>
            <select id="tip">
                <option value="" disabled selected>- choose tip -</option>
                <option value="0.00">0%</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <div class="buttons">
                <button class="count">Split!</button>
                <button class="reset">Reset</button>
            </div>
            <p class="error"></p>
            <p class="cost-info">Each of you should pay <span class="cost"></span> z≈Ç</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
